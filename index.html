<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Character</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ! Karakter alkotás -->
    <form class="charsheet-form">
      <div class="form-line">
        <h3 for="">Karakteralkotás:</h3>
      </div>
      <div class="form-line">
        <label for="">Karakter Neve</label>
        <input type="text" />
      </div>
      <!-- ? dropdown -->
      <div class="form-line">
        <label for="">Nem</label>
        <input type="text" />
      </div>
      <div class="form-line">
        <label for="">Faj</label>
        <input type="text" />
      </div>
      <div class="form-line">
        <label for="">Kaszt</label>
        <input type="text" />
      </div>
    </form>

    <!-- ! Központi kép -->

    <div class="center-img"></div>

    <!-- ! Karakterlap JS-ből-->
    <div class="charsheet-display">
      <div class="form-line">
        <h3 for="">Karakterlap</h3>
      </div>
      <div class="form-line">
        <label for="">Karakter Neve</label>
        <input type="text" />
      </div>
      <!-- ? dropdown -->
      <div class="form-line">
        <label for="">Nem</label>
        <input type="text" />
      </div>
      <div class="form-line">
        <label for="">Faj</label>
        <input type="text" />
      </div>
      <div class="form-line">
        <label for="">Kaszt</label>
        <input type="text" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
